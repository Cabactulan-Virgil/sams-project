<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAMS | Student Dashboard</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2>SAMS Student</h2>
    </div>
    <nav>
      <ul>
        <li><a href="#" class="active" data-section="dashboard">Dashboard</a></li>
        <li><a href="#" data-section="myClasses">My Classes</a></li>
        <li><a href="#" data-section="myAttendance">Attendance</a></li>
      </ul>
    </nav>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </aside>

  <main class="main-content">
    <section id="dashboard" class="content-section active">
      <h1 class="welcome-text">Welcome, Student!</h1>
      <p class="subtext">Overview of your classes</p>
      <div class="stats">
        <div class="stat-card" id="totalClasses">Classes: 0</div>
      </div>
    </section>

    <section id="myClasses" class="content-section">
      <h2>My Classes</h2>
      <div id="studentClasses"></div>
    </section>

    <section id="myAttendance" class="content-section">
      <h2>My Attendance</h2>
      <div id="studentAttendance"></div>
    </section>
  </main>

  <script src="./js/student.js" defer></script>
</body>
</html>
